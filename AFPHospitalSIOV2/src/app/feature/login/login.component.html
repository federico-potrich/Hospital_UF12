<div class="container">
  <div class="form">
    <h1>Login</h1>
    <div class="content">
      <p-inputgroup>
        <input pInputText class="p-inputtext" [(ngModel)]="credentials.username" placeholder="Email" />
        <p-inputgroup-addon>
          <i class="pi pi-user"></i>
        </p-inputgroup-addon>
      </p-inputgroup>
      <p-password placeholder="Password" [(ngModel)]="credentials.password" [toggleMask]="true" [feedback]="false" />
    </div>
    <button class="btn" (click)="login()">Login</button>

    <div class="or">
      <span class="line"></span>
      <p>OR</p>
      <span class="line"></span>
    </div>
    <button class="btn">Utilizza Google</button>

  </div>
</div>
